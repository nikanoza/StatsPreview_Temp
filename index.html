<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="imageContainer">
          <img
            src="./images/image-header-mobile.jpg"
            alt="img alt"
            class="image"
          />
        </div>

        <div class="infoContainer">
          <h1 class="header">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>

          <p class="mainParagraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="achievments">
            <div class="achievment">
              <p class="quantity">10k+</p>
              <p class="achievmentType">companies</p>
            </div>
            <div class="achievment">
              <p class="quantity">314</p>
              <p class="achievmentType">templates</p>
            </div>
            <div class="achievment">
              <p class="quantity">12m+</p>
              <p class="achievmentType">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
